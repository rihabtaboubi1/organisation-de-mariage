<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Agence de Mariage</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contactez-nous</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="personalisation.html">Personnalisation</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Envoyez-nous un message</h2>
            <form id="contactForm" action="#" method="POST">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom !" required>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre Prénom !" required>
                <label for="number">Téléphone :</label>
                <input type="number" id="number" name="num" placeholder="Votre num de téléphone !" required>


                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email !" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" placeholder="Votre message !" required></textarea>
                
                
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Nous sommes à votre écoute.</p>
        <p>&copy; 2024 Agence de Mariage. Tous droits réservés.</p>
       
    </footer>

    <script src="contact.js"></script>
</body>
</html>
